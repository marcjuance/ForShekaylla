<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Happy Valentine üíñ</title>

<!-- Fonts -->
@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Dancing+Script:wght@500&display=swap');

<style>
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: #0f0c1d;
  color: #fff;
  font-family: sans-serif;
  overflow-x: hidden;
}

/* üåô DAY / NIGHT MODE */
body.day {
  background: linear-gradient(to top, #ffd6e8, #b5c7ff);
}
body.night {
  background: linear-gradient(to top, #0b0a1c, #24143c);
}

/* üéÆ INTRO OVERLAY */
.overlay {
  position: fixed;
  inset: 0;
  background: linear-gradient(to top, #2a1c3d, #ff8fa3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.overlay-content {
  text-align: center;
  font-family: 'Press Start 2P', monospace;
}

.play-btn {
  margin-top: 20px;
  padding: 14px 20px;
  border: 2px solid #fff;
  background: #ff6f91;
  color: #fff;
  font-size: 0.6em;
  box-shadow: 0 4px 0 #c84c6c;
}

/* üì∏ SLIDESHOW */
.slideshow-container {
  width: 90%;
  max-width: 320px;
  height: 320px;
  margin: 15px auto;
  position: relative;
  overflow: hidden;
  border-radius: 18px;
}

.slide {
  position: absolute;
  inset: 0;
  opacity: 0;
  transition: opacity 1.5s ease;
}

.slide.active { opacity: 1; }

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* üéû FILM GRAIN (ONLY SLIDESHOW) */
.slideshow-container::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url("https://i.imgur.com/8KQnB6K.png");
  opacity: 0.08;
  pointer-events: none;
}

/* üíå ENVELOPE */
.envelope {
  width: 220px;
  height: 140px;
  margin: 30px auto;
  background: #e5c6a8;
  border-radius: 6px;
  position: relative;
  cursor: pointer;
}

/* ‚úâÔ∏è LETTER */
.letter {
  position: absolute;
  top: 10px;
  left: 10px;
  right: 10px;
  background: #f9f1e7;
  color: #3b2f2f;
  font-family: 'Dancing Script', cursive;
  padding: 16px;
  border-radius: 6px;
  transform: translateX(-120%);
  transition: transform 0.8s ease;
}

.letter.open {
  transform: translateX(0);
}

/* ‚ú® SPARKLES */
.sparkle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: #fff;
  animation: sparkle 3s infinite;
}

@keyframes sparkle {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}
</style>
</head>

<body>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="softspot.mp3" type="audio/mpeg">
</audio>

<!-- üéÆ INTRO -->
<div class="overlay" onclick="startExperience()">
  <div class="overlay-content">
    <h2>TAP TO OPEN</h2>
    <div class="play-btn">PLAY TOGETHER</div>
  </div>
</div>

<!-- üì∏ SLIDESHOW -->
<div class="slideshow-container">
  <div class="slide active"><img src="photo1.jpg"></div>
  <div class="slide"><img src="photo2.jpg"></div>
  <div class="slide"><img src="photo3.jpg"></div>
  <div class="slide"><img src="photo4.jpg"></div>
  <div class="slide"><img src="photo5.jpg"></div>
  <div class="slide"><img src="photo6.jpg"></div>
</div>

<!-- üíå ENVELOPE -->
<div class="envelope" onclick="toggleLetter()">
  <div class="letter" id="letter">
    My love,<br><br>
    Every moment with you feels like home.
    I made this just for you. üíï<br><br>
    Forever yours.
  </div>
</div>

<script>
/* üåô DAY / NIGHT */
const hour = new Date().getHours();
document.body.classList.add(hour >= 6 && hour < 18 ? "day" : "night");

/* üéÆ START */
function startExperience() {
  document.querySelector(".overlay").style.display = "none";
  document.getElementById("music").play();
}

/* üì∏ SLIDESHOW */
let slides = document.querySelectorAll(".slide");
let index = 0;
setInterval(() => {
  slides[index].classList.remove("active");
  index = (index + 1) % slides.length;
  slides[index].classList.add("active");
}, 4000);

/* üíå LETTER */
let open = false;
function toggleLetter() {
  const letter = document.getElementById("letter");
  open = !open;
  letter.classList.toggle("open", open);
}
</script>

</body>
</html>
